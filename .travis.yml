language: python
sudo: false

git:
  submodules: false

matrix:
  include:
    - os: windows
      language: cpp

before_install:
  - choco install python
  - choco install msys2 --params "/NoUpdate"

install:
  - /c/tools/msys64/msys2_shell.cmd pacman -S mingw-w64-x86_64-gtk3
  - py -m pip install --upgrade pip setuptools

script:
  - py -m pip install .[test]
  - py -m pytest
