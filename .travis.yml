language: python
sudo: false

git:
  submodules: false

matrix:
  include:
    - os: windows
      language: cpp

before_install:
  - choco install python
  - choco install msys2

install:
  - msys2 pacman -Syuu
  - msys2 pacman -Su
  - msys2 pacman -S mingw-w64-x86_64-gtk3
  - py -m pip install --upgrade pip setuptools

script:
  - py -m pip install .[test]
  - py -m pytest
