language: python
sudo: false

git:
  submodules: false

matrix:
  include:
    - os: windows
      language: cpp

before_install:
  - choco install python
  - py -m pip install --upgrade pip setuptools
  - wget "http://repo.msys2.org/distrib/x86_64/msys2-base-x86_64-20180531.tar.xz"
  - 7z e msys2-base-x86_64-20180531.tar.xz
  - ls
  - ./msys2-base-x86_64-20180531/msys64/msys2.exe pacman -Syuu
  - ./msys2-base-x86_64-20180531/msys64/msys2.exe pacman -Su
  - ./msys2-base-x86_64-20180531/msys64/msys2.exe pacman -S mingw-w64-x86_64-gtk3

script:
  - py setup.py test
