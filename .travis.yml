language: python
sudo: false

git:
  submodules: false

matrix:
  include:
    - os: windows
      language: cpp
      filter_secrets: false

before_install:
  - export "PATH=$PATH;C:\tools\msys64\mingw64\bin"
  - choco install -y python
  - choco install -y msys2 --params "/NoUpdate"
  - choco install -y dejavufonts
  - powershell -executionpolicy bypass "C:\tools\msys64\usr\bin\bash -lc 'pacman -S mingw-w64-x86_64-gtk3 --noconfirm'"

install:
  - py -m pip install --upgrade pip setuptools

script:
  - py -m pip install .[test]
  - py -m pytest
